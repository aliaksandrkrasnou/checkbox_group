<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Checkbox Group Component</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" ng-controller="MainController as main">
            <div class="col s12">
                <div class="card-panel teal white-text">
                    <div class="row">
                        <div class="col s12">
                            <h5>Checkbox Group:</h5>

                            <checkbox-group custom-min-length="1" ng-model="main.model" options="main.options" />

                        </div>
                        <div class="col s12">
                            <p>Selected values: {{main.model | json}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
